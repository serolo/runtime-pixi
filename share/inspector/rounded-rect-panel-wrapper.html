<link rel="import" href="packages://inspector/share/node-header.html">
<link rel="import" href="packages://inspector/share/mixins-section.html">
<link rel="import" href="display-object-section.html">

<dom-module id="runtime-rounded-rect-panel-wrapper-inspector">
    <link rel="import" type="css" href="packages://inspector/share/common.css">

    <template>
        <inspector-node-header
            name="{{target.name.value}}"
        >
        </inspector-node-header>

        <div class="props flex-1">
             <inspector-runtime-display-object-section target="{{target}}">
            </inspector-runtime-display-object-section>

            <editor-section text="CustomProperty">
                <editor-prop prop="{{target.edgeColor}}"></editor-prop>
                <editor-prop prop="{{target.edgeWidth}}"></editor-prop>
                <editor-prop prop="{{target.flatSide}}"></editor-prop>
                <editor-prop prop="{{target.radius}}"></editor-prop>
                <editor-prop prop="{{target.isButton}}"></editor-prop>
                <editor-prop prop="{{target.pressColor}}"></editor-prop>
                <editor-prop prop="{{target.showShadow}}"></editor-prop>
                <editor-prop prop="{{target.shadowBlur}}"></editor-prop>
                <editor-prop prop="{{target.shadowColor}}"></editor-prop>
                <editor-prop prop="{{target.shadowX}}"></editor-prop>
                <editor-prop prop="{{target.shadowY}}"></editor-prop>
            </editor-section>

            <editor-section text="BlendMode">
                <editor-prop prop="{{target.blendMode}}"></editor-prop>
            </editor-section>

            <inspector-mixins-section target="{{target}}">
            </inspector-mixins-section>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'runtime-rounded-rect-panel-wrapper-inspector',

        properties: {
            target: {
                type: Object,
                value: null,
                notify: true,
            },
        },
    });
</script>
